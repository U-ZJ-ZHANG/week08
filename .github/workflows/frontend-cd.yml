name: CD - Deploy Frontend to AKS

on:
  workflow_dispatch:

jobs:
  deploy_frontend:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Azure Login (用你之前配置的 Service Principal)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Get AKS credentials
      - name: Set Kubernetes context
        run: |
          az aks get-credentials \
            --resource-group sit722-rg \
            --name sit722-aks \
            --overwrite-existing

      # 4. Apply ConfigMaps
      - name: Apply ConfigMaps
        run: kubectl apply -f k8s/configmaps.yaml

      # 5. Apply Secrets
      - name: Apply Secrets
        run: kubectl apply -f k8s/secrets.yaml

      # 6. Apply Frontend Deployment (你的 k8s/frontend.yaml)
      - name: Apply Frontend Deployment
        run: kubectl apply -f k8s/frontend.yaml

      # 7. Restart Deployment（注意名字是 frontend）
      - name: Restart Frontend Deployment
        run: kubectl rollout restart deployment/frontend

      # 8. 检查 Pod 是否正常 Running
      - name: Check Frontend Pods
        run: kubectl get pods -o wide
