name: CD - Deploy Frontend

on:
  workflow_dispatch:   # 手动触发，不用每次 push 都跑

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 登录 Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 登录 ACR
      - name: ACR Login
        run: az acr login --name sit722zzjacr

      # 配置 kubectl
      - name: Set up AKS
        run: |
          az aks get-credentials \
            --resource-group sit722-w08-rg \
            --name sit722-w08-aks \
            --overwrite-existing

      # 替换镜像 tag 并部署
      - name: Deploy Frontend
        run: |
          sed -i "s|IMAGE_TAG|${{ github.sha }}|g" week08/k8s/frontend.yaml
          kubectl apply -f week08/k8s/frontend.yaml