name: Frontend CD

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ACR Login
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }} \
                       -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest frontend
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest

      - name: Set kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" > $HOME/kubeconfig
          export KUBECONFIG=$HOME/kubeconfig
          kubectl config view --minify --flatten

      - name: Deploy manifests
        run: |
          export KUBECONFIG=$HOME/kubeconfig
          kubectl apply -f k8s/frontend.yaml