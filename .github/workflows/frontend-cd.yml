name: CD - Deploy Frontend

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ğŸ”‘ Azure Login using federated credentials (not JSON)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # ğŸ³ Azure Container Registry Login
      - name: ACR Login
        run: az acr login --name sit722zzjacr

      # âš™ï¸ Set up AKS context
      - name: Set up AKS
        run: |
          az aks get-credentials \
            --resource-group sit722-w08-rg \
            --name sit722-w08-aks \
            --overwrite-existing

      # ğŸš€ Deploy frontend manifests
      - name: Deploy Frontend
        run: |
          kubectl apply -f k8s/frontend.yaml -n default