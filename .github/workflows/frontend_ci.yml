name: Frontend CI - Build and Push Frontend Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 必须加上这一段，不然 push 还是会 401
    - name: Login to ACR
      run: az acr login --name sit722devopszzjacr

    - name: Build and Push Frontend Image
      run: |
        docker build -t sit722devopszzjacr.azurecr.io/frontend:latest ./frontend
        docker push sit722devopszzjacr.azurecr.io/frontend:latest

    - name: Logout from Azure
      run: az logout
      if: always()
