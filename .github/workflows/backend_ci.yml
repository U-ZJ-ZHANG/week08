name: Backend CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Product Service
        run: npm install --prefix backend/product_service

      - name: Test Product Service
        run: npm test --prefix backend/product_service || echo "No tests for product_service"

      - name: Install Order Service
        run: npm install --prefix backend/order_service

      - name: Test Order Service
        run: npm test --prefix backend/order_service || echo "No tests for order_service"